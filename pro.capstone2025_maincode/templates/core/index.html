{% extends "base.html" %}
{% load static %}

<!-- Bloque Navbar items -->

{% block nav_items %}
  <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'core:registro' %}">Registrarse</a></li>
  <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'core:login' %}">Login</a></li>
  <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'core:nosotros' %}">Quienes somos</a></li>
  <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'core:ayuda' %}">Ayuda</a></li>
   
{% endblock %}

<!-- Contenido Pagina -->

{% block content %}
<section class="home-hero full-bleed">

  <!-- CARRUSEL (fondo) -->
  <div id="homeCarousel" class="carousel slide hero-carousel" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/carrusel1.jpg' %}" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carrusel2.jpg' %}" class="d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/carrusel3.png' %}" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <!-- CARD sobre el carrusel -->
  <div class="hero-welcome card shadow-lg">
    <div class="card-body p-4 p-md-5 text-center">
      <h2 class="mb-1">Bienvenido a tu gestor inmobiliario</h2>
      <p class="mb-0 text-muted">Por favor, inicia sesión en tu cuenta o regístrate si eres nuevo</p>
    </div>
  </div>

</section>
{% endblock %}
