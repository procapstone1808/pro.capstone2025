<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>

    </div>

    <div class="form-group">
       <label for="exampleInputPassword1">Ubicacion</label>
       <input type="ubicacion" class="form-control" id="exampleInputPassword1" placeholder="Ubicacion">

     <div class="form-group">

    <div class="col-md-6">

         {{ form.imagen }}

    </div>






</form>
