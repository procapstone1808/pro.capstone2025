{% extends "base.html" %}
{% load static %}

<!-- Bloque Navbar items -->

{% block nav_items %}
  <li class="nav-item"><a class="nav-link fw-semibold" href="">Mis Propiedades</a></li>
  <li class="nav-item"><a class="nav-link fw-semibold" href="{% url 'core:ayuda' %}">Ayuda</a></li>
  
{% endblock %}


<!-- Contenido Pagina -->

{% block content %}

<style>

    /* HERO con imagen de fondo */
  .hero-propiedades{
    /* ‚Üê cambia la imagen a la tuya */
    background:
      linear-gradient(rgba(255,255,255,.35), rgba(255,255,255,.35)),
      url("{% static 'img/registrado.jpg' %}") center/cover no-repeat;
    padding: 48px 0 56px;
  } /*REVISAR*/

</style>

<section class="hero-propiedades">
    <div class="container">
        <div class="row g-4 justify-content-center">
            <!-- Columna izquierda: Acciones -->
            <div class="col-12 col-lg-5">
                <div class="glass-card p-4 p-md-5">
                    <div class="vstack gap-3">
                        <button class="pill-btn" type="button">Ingresar propiedad</button>
                        <button class="pill-btn" type="button">Editar propiedad</button>
                        <button class="pill-btn" type="button">Eliminar propiedad</button>
                        <button class="pill-btn" type="button">Cambiar estado de propiedad</button>
                    </div>
               </div>
            </div>

            <!-- Columna derecha: Formulario -->

            <div class="col-12 col-lg-5">
                <div class="glass-card p-4 p-md-5">
                    <span class="pill-title mb-4">Formulario de datos</span>

                    <form class="vstack gap-3" action="#" method="post">
                        {% csrf_token %}
                        <label class="visually-hidden" for="rol">ROL</label>
                        <input class="pill-input" id="rol" name="rol" type="text" placeholder="INGRESE el rol de la propiedad" required>

                        <label class="visually-hidden" for="direccion">DIRECCION</label>
                        <input class="pill-input" id="direccion" name="direccion" type="text" placeholder="INGRESE direccion" required>

                        <label class="visually-hidden" for="otro">Otro dato</label>
                        <input class="pill-input" id="otro" name="otro" type="text" placeholder="INGRESE..." required>

                        <div class="d-flex gap-2 pt-2">
                            <button class="pill-btn" type="submit">Guardar</button>
                            <button class="pill-btn" type="reset" style="background:#c3c3f7;">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /row -->
    </div>  <!-- /container -->
</section>



{% endblock %}
