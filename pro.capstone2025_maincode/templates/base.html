{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}StockPRO{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--  Link CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  
</head>

<body class="d-flex flex-column min-vh-100">

  <div id="fondo" class="d-flex flex-column flex-grow-1">

  <!-- Header / Navbar -->
  <nav class="navbar navbar-expand-lg  border-bottom" id="navbar">
    <div class="container header">
      <!-- Navbar Logo -->
      <a class="navbar-brand"
          href="{% if request.session.sp_user_id %}
            {% url 'core:main-registrado' %}
         {% else %}
            {% url 'core:index' %}
         {% endif %}">

        <img src="{% static 'img/stockpro_completo.png' %}" alt="Logo SP" height="150" class="me-2">
      </a>
      <!-- Navbar Boton Collapse -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar Bloque de botones por pagina-->
      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-lg-3">
         
          {% block nav_items %}

          {% endblock %}
        </ul>
      </div>

    </div>
  </nav>

  <!-- Contenido pagina-->
  <main class="container py-4  flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class=" border-top py-3 mt-auto">
    <div class="container">
      <div class="row text-center text-md-start gy-2">
        <div class="col-md-4"><strong>Contacto:</strong> +56 9 9898989</div>
        <div class="col-md-4"><strong>Direcci√≥n:</strong> Av. Casas 1234, Santiago</div>
        <div class="col-md-4"><strong>Ayuda:</strong> <a href="" class="link-dark">Centro de ayuda</a></div>
      </div>
    </div>
  </footer>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Auto-dismiss flash messages after 6 seconds
    document.addEventListener('DOMContentLoaded', function () {
      const timeoutMs = 6000; // 6000ms = 6s
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(function (alertEl) {
        // If using Bootstrap's Alert API, close via it for proper dismissal animation
        setTimeout(function () {
          try {
            if (typeof bootstrap !== 'undefined' && bootstrap.Alert) {
              const bsAlert = bootstrap.Alert.getOrCreateInstance(alertEl);
              bsAlert.close();
            } else {
              // Fallback: hide element
              alertEl.classList.remove('show');
              alertEl.style.display = 'none';
            }
          } catch (err) {
            alertEl.classList.remove('show');
            alertEl.style.display = 'none';
          }
        }, timeoutMs);
      });
    });
  </script>
</body>
</html>
